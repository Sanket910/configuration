spring:
  h2:
    console:
      enabled: true  # Enables the H2 console for web-based access
      path: /h2-console # Specifies the URL path for the H2 console
  datasource:
    url: jdbc:h2:mem:testdb # Connects to an in-memory database named 'testdb'
    # For file-based persistence, use: jdbc:h2:file:./data/testdb
    driver-class-name: org.h2.Driver # Specifies the H2 JDBC driver
    username: sa # Default username for H2
    password: # Default empty password for H2
  jpa:
    hibernate:
      ddl-auto: update # Automatically updates the schema based on entities
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect # Specifies the Hibernate dialect for H2
  cloud:
    aws:
      discovery:
        enabled: true
        service-id: user-service
      cloudmap:
        discovery:
          namespace: myapp.local
  
server:
  port: 8082

management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  file:
    name: logs/${spring.application.name}.log
  logback:
    rollingpolicy:
      max-file-size: 5MB
      max-history: 7

