spring:
  cloud:
    gateway:
      routes:
        - id: product-service
          uri: lb://PRODUCT-SERVICE
          predicates:
            - Path=/products/**
          filters:
            - "RewritePath=/products(?<segment>/?.*),/api/products${segment}"
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/users/**
          filters:
            - "RewritePath=/users(?<segment>/?.*),/api/users${segment}"
        - id: order-service
          uri: lb://ORDER-SERVICE
          predicates:
            - Path=/orders/**, /cart/**
          filters:
            - "RewritePath=/(?<segment>.*),/api/${segment}"
        - id: eureka-server
          uri: http://new-config-lb-1367130368.eu-north-1.elb.amazonaws.com:81
          predicates:
            - Path=/eureka/main
          filters:
            - SetPath=/
        - id: eureka-server-static
          uri: http://new-config-lb-1367130368.eu-north-1.elb.amazonaws.com:81
          predicates:
            - Path=/eureka/**
      discovery:
        locator:
          enabled: true  # Auto route using Eureka      
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://new-config-lb-1367130368.eu-north-1.elb.amazonaws.com:81/eureka/

# http://localhost:8080/api/users -> http://localhost:8082/api/users
server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

